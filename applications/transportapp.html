<!-- Form Name -->
<legend>Transport and Rescue Application</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Full Name">Full Name</label>

</div>

<!-- Text input-->

</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="City">City</label>  
  <div class="col-md-4">

</div>

<!-- Text input-->
<div class="form-group">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Zipcode</label>  
  <div class="col-md-4">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Phone Number</label>  
  <div class="col-md-4">
  <input id="Phone" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Date of Birth</label>  
  <div class="col-md-4">
  <input id="DateBirth" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Availability (Mon-Fri)</label>  
  <div class="col-md-4">
  <input id="Availability" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>



<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Please list any allergies/or special needs.</label>  
  <div class="col-md-4">
  <input id="allergies" name="" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>



<h4>Additional Information</h4>
<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">How far are you willing to travel for transport (i.e., 30-45 miles from your location, to a specific location, etc)? </label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Multiple Checkboxes -->



<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">When are you able to transport animals?</label>
  <div class="col-md-4">
  <div class="controls ">
                                     <div class="servicelog-categories">
                                    <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                    <label>Weekends</label>
                                    </div>
                                    <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                     <label >Weekdays</label>
                                       </div>
                                     <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                      <label >Anytime</label>
                                      </div>
                                    </div>  
                                    </div>  
                                    </div>  
                                    </div>
                                    </div> 
                                    </div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Have you had the pre-exposure rabies vaccination?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">-Select-</option>
      <option value="2">Yes</option>
      <option value="3">No</option>
    </select>
  </div>
</div>


<!-- Multiple Checkboxes -->

<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">With that in mind, would you be willing to assist with capturing animals, if needed?</label>
  <div class="col-md-4">
  <div class="controls ">
                                     <div class="servicelog-categories">
                                    <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                    <label> Yes, I am willing to help capture animals.</label>
                                    </div>
                                    <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                     <label > No, I'd prefer to strictly transport.</label>
                                       </div>
                                     <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                      <label >Anytime</label>
                                      </div>
                                    </div>  
                                    </div>  
                                    </div>  
                                    </div>
                                    </div> 
                                    </div>


<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes">Transporter Guidelines</label>
  <div class="col-md-5">
  <div class="controls ">
                                     <div class="servicelog-categories">
                                    <div class="category-select"><div><input id="org-81" type="checkbox" /> 
                                    <label>  I am acknowledging that I have read the transporter guidelines and I promise to abide by these guidelines when I transport for the Wildlife Center of Virginia.</label>
                                    </div>
                                   </div>  
                                    </div>  
                                    </div>  
                                    </div>
                                    </div>
